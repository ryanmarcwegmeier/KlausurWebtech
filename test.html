<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style type="text/css">
	
	.gal{
		height:100px;
		width:100px;
	}

	#viewport{
		position: absolute;
		top: 50%;
		visibility: hidden;
		width: 80vw;
		height: 80vh;
		border: solid, black;
		left: 50%;
		margin-left:-40vw;
		margin-top: -40vh
		
	}

	#viewport img {
		width: inherit;
		height: inherit;
	}

	

</style>
</head>
<body>

<div id="gallerie">
	<img id=1 class="gal" src="">
	<img id=2 class="gal" src="">
	<img id=3 class="gal" src="">
</div>
<div id=viewport style="float: left">
	<button id="left" style="float: left"><</button>

	
	<button id="right" style="float: right">></button>

</div>


<script type="text/javascript">
	$(document).ready(function(){

		var galerie=document.querySelectorAll("#gallerie img")
		var idList=[];
		galerie.forEach(e=>idList.push(e.id))
		
		$(".gal").click(function(){
			if($("#img").length)$("#img").remove()



			var cop = $(this).clone().attr("class","").attr("id","img").attr("name",$(this).attr("id"));

			$("#gallerie").css("opacity","0.5")	

			$("#viewport").css("visibility","visible")

			$("#viewport").prepend(cop)
		})

		$("#left").click(function(){
			
			var id=$("#img").attr("name");
			if(id==1){
				id=galerie.length+1;
			}

		
			if($("#img").length)$("#img").remove()
				id=id-1;
				var x="#"+id.toString();
			console.log(id)
			var copy=$(x).clone().attr("class","").attr("id","img").attr("name",id);
					$("#viewport").prepend(copy)




		})

		$("#right").click(function(){
			
			var id=$("#img").attr("name");
			console.log(galerie.length)
			if(Number(id)==galerie.length){
				id=0;
			}

		
			if($("#img").length)$("#img").remove()
				console.log(id)
				id=Number(id)+1;
				var x="#"+id.toString();
			console.log(x)
			var copy=$(x).clone().attr("class","").attr("id","img").attr("name",id);
					$("#viewport").prepend(copy)




		})






	})

</script>
</body>
</html>
